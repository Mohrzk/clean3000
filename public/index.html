<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Avis de Passage</title>
</head>

<body>
    <div>
        <header>
            <img src='/img/logo-clean3000-transparent.png'>
        </header>
    </div>
    <div class="formulaire">
        <div>
            <p id="avis">Avis de passage<p>
        </div>
        <div>
            <p class="nom-client">Nom de l'entreprise/ou client :</p>
            <input type="text" id="nomEntreprise">
            <p class="motif">Motif de l'intervention :</p>
            <input type="text" id="motifIntervention"> <br>
            <button id="validerButton">Valider</button>
            <div>
                <p id="merci">Merci de votre confiance !</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("validerButton").addEventListener("click", function () {
            const nomEntreprise = document.getElementById("nomEntreprise").value;
            const motifIntervention = document.getElementById("motifIntervention").value;

            const clientInfo = {
                nomEntreprise: nomEntreprise,
                motifIntervention: motifIntervention
            };

            const clientInfoJSON = JSON.stringify(clientInfo);

            window.location.href = "clients.html?clientInfo=" + encodeURIComponent(clientInfoJSON);
        });
    </script>
</body>

</html>
